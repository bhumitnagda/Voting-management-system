<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
    <marquee behavior="scroll" direction="left" scrollamount="10">
        <span class="vote-now">VOTE NOW</span>
    </marquee>
</div>

<div class="main-content">
    <div id="dashboard">
        <h1>Cast Your Vote</h1>
        <form id="vote-form">
            <input type="hidden" id="position-id" value="1">
            <div id="candidates-list">
                <!-- Candidate information will be dynamically populated here -->
            </div>
            <!-- Submit button wrapped in a container for right-middle alignment -->
            <div class="submit-btn-container">
                <button type="submit" id="submit-btn">Submit Vote</button>
            </div>
        </form>
        <div class="vote-message">Click on a candidate to cast your vote</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
